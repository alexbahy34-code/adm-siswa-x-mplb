<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Kelas X MPLB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loader {
            border-top-color: #4F46E5;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-blue-900 min-h-screen text-gray-800">

    <nav class="glass-effect shadow-lg sticky top-0 z-50 border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-24 items-center"> <div class="flex items-center space-x-4">
                    
                    <div class="h-16 w-16 rounded-full bg-white p-1 shadow-md flex items-center justify-center overflow-hidden">
                        <img src="https://iili.io/fx9qBjt.png" alt="Logo Sekolah" class="w-full h-full object-contain">
                    </div>

                    <div>
                        <h1 class="text-2xl font-bold text-indigo-900 tracking-tight leading-none">X MPLB</h1>
                        <p class="text-sm text-indigo-600 font-bold uppercase tracking-widest">Administrasi Siswa</p>
                    </div>
                </div>
                
                <div class="hidden md:flex space-x-3">
                    <button onclick="downloadTemplate()" class="px-4 py-2 bg-emerald-50 text-emerald-700 border border-emerald-200 rounded-lg hover:bg-emerald-100 transition text-sm font-semibold flex items-center gap-2 shadow-sm">
                        <i class="fas fa-file-csv"></i> Template
                    </button>
                    <label class="cursor-pointer px-4 py-2 bg-blue-50 text-blue-700 border border-blue-200 rounded-lg hover:bg-blue-100 transition text-sm font-semibold flex items-center gap-2 shadow-sm">
                        <i class="fas fa-cloud-upload-alt"></i> Import Data
                        <input type="file" id="fileInput" class="hidden" accept=".csv" onchange="handleFileUpload(this)">
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <div class="glass-effect rounded-2xl p-8 mb-8 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-20"></div>
            <div class="flex flex-col md:flex-row justify-between items-center relative z-10">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">Daftar Siswa</h2>
                    <p class="text-gray-600 mt-2">Data otomatis diurutkan (A-Z) dan dinomori ulang.</p>
                </div>
                <button onclick="openModal()" class="mt-6 md:mt-0 px-8 py-3 bg-gradient-to-r from-indigo-600 to-blue-600 text-white rounded-xl shadow-lg hover:shadow-indigo-500/50 transform hover:-translate-y-1 transition duration-200 font-semibold flex items-center gap-3">
                    <i class="fas fa-user-plus"></i> Tambah Data
                </button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full whitespace-nowrap">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                            <th class="px-6 py-4 w-16 text-center">No</th>
                            <th class="px-6 py-4">Nama Lengkap</th>
                            <th class="px-6 py-4">NIS</th>
                            <th class="px-6 py-4">NISN</th>
                            <th class="px-6 py-4 text-center">L/P</th>
                            <th class="px-6 py-4">Tempat Tanggal Lahir</th>
                            <th class="px-6 py-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody" class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="7" class="text-center py-20">
                                <div class="flex flex-col justify-center items-center">
                                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10 mb-4"></div>
                                    <span class="text-gray-500">Memuat data terbaru...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 text-sm text-gray-500 flex justify-between items-center">
                <span id="totalData">Menampilkan data...</span>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden z-50 flex items-center justify-center backdrop-blur-sm transition-all">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-600 to-blue-600 p-5 flex justify-between items-center">
                <h3 class="text-white font-bold text-lg"><i class="fas fa-user-edit mr-2"></i> Input Siswa</h3>
                <button onclick="closeModal()" class="text-white hover:text-gray-200"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <form id="addForm" onsubmit="submitForm(event)" class="p-8 space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="nama" required class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2.5" placeholder="Nama otomatis diurutkan">
                </div>
                
                <div class="grid grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">NIS</label>
                        <input type="number" id="nis" required class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2.5">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">NISN</label>
                        <input type="number" id="nisn" required class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2.5">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Jenis Kelamin</label>
                    <div class="flex gap-4">
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 w-full has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500">
                            <input type="radio" name="jk" value="L" class="text-indigo-600" checked>
                            <span class="ml-2 text-sm font-medium">Laki-laki</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 w-full has-[:checked]:bg-pink-50 has-[:checked]:border-pink-500">
                            <input type="radio" name="jk" value="P" class="text-pink-600">
                            <span class="ml-2 text-sm font-medium">Perempuan</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Tempat, Tanggal Lahir</label>
                    <input type="text" id="ttl" placeholder="Jakarta, 12 Juli 2008" required class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2.5">
                </div>

                <div class="pt-4">
                    <button type="submit" id="btnSubmit" class="w-full py-3 px-4 rounded-xl shadow-lg text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition">
                        Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // MASUKKAN URL APPS SCRIPT BARU ANDA DISINI
        // ============================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzuckuY7T--HKsuV7iNCiN96_9i1Sb3m8OZ37RiHhG28L5XVjv1qMLXmjR_BNDY24Ot/exec"; 

        async function loadData() {
            const tbody = document.getElementById('studentTableBody');
            const totalInfo = document.getElementById('totalData');
            
            try {
                const response = await fetch(`${API_URL}?action=read`);
                const result = await response.json();
                
                tbody.innerHTML = ''; 

                if(!result.data || result.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center py-8 text-gray-500">Belum ada data.</td></tr>';
                    totalInfo.innerText = "Total: 0";
                    return;
                }

                totalInfo.innerText = `Total: ${result.data.length} Siswa`;

                result.data.forEach((item) => {
                    const jkBadge = item.jk === 'L' 
                        ? '<span class="px-3 py-1 text-xs font-bold rounded-full bg-blue-100 text-blue-700">L</span>' 
                        : '<span class="px-3 py-1 text-xs font-bold rounded-full bg-pink-100 text-pink-700">P</span>';

                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-indigo-50 transition border-b border-gray-50';
                    tr.innerHTML = `
                        <td class="px-6 py-4 text-center font-bold text-indigo-900 bg-gray-50/50">${item.no}</td>
                        <td class="px-6 py-4 font-semibold text-gray-800">${item.nama}</td>
                        <td class="px-6 py-4 text-gray-600 text-sm font-mono">${item.nis}</td>
                        <td class="px-6 py-4 text-gray-600 text-sm font-mono">${item.nisn}</td>
                        <td class="px-6 py-4 text-center">${jkBadge}</td>
                        <td class="px-6 py-4 text-gray-600 text-sm">${item.ttl}</td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="deleteData(${item.row})" class="text-red-500 hover:bg-red-50 p-2 rounded-lg transition" title="Hapus">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-red-500">Gagal memuat data. Cek Console.</td></tr>`;
            }
        }

        async function submitForm(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            btn.disabled = true;

            const jkValue = document.querySelector('input[name="jk"]:checked').value;
            const data = {
                nama: document.getElementById('nama').value,
                nis: document.getElementById('nis').value,
                nisn: document.getElementById('nisn').value,
                jk: jkValue,
                ttl: document.getElementById('ttl').value
            };

            try {
                await fetch(`${API_URL}?action=add`, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                closeModal();
                document.getElementById('addForm').reset();
                Swal.fire('Berhasil!', 'Data disimpan & diurutkan.', 'success');
                loadData();
            } catch (error) {
                Swal.fire('Error', 'Gagal menyimpan.', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function deleteData(rowIndex) {
            const result = await Swal.fire({
                title: 'Hapus data?',
                text: "Nomor urut akan disusun ulang otomatis.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Hapus'
            });

            if (result.isConfirmed) {
                Swal.fire({title: 'Menghapus...', didOpen: () => Swal.showLoading()});
                await fetch(`${API_URL}?action=delete&row=${rowIndex}`, { method: 'POST' });
                Swal.fire('Terhapus!', '', 'success');
                loadData();
            }
        }

        function downloadTemplate() {
            const csvContent = "data:text/csv;charset=utf-8,Nama,NIS,NISN,JK,TTL\nContoh Siswa,12345,0012345,L,Jakarta 01-01-2008";
            const link = document.createElement("a");
            link.href = encodeURI(csvContent);
            link.download = "template_siswa.csv";
            link.click();
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const text = e.target.result;
                let separator = text.indexOf(';') > -1 ? ';' : ',';
                const rows = text.split(/\r?\n/).slice(1);
                
                let data = rows.map(row => row.split(separator))
                               .filter(r => r.length >= 2 && r[0].trim() !== "");

                if(data.length === 0) {
                    Swal.fire('Gagal', 'CSV Kosong/Salah Format', 'warning');
                    return;
                }

                Swal.fire({title: 'Mengimport...', html: 'Mohon tunggu', didOpen: () => Swal.showLoading()});
                
                await fetch(`${API_URL}?action=import`, {
                    method: 'POST',
                    body: JSON.stringify({ data: data })
                });
                
                Swal.fire('Selesai!', 'Data berhasil diimport & diurutkan.', 'success');
                loadData();
                input.value = '';
            };
            reader.readAsText(file);
        }

        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        window.onload = loadData;
    </script>
</body>
</html>
