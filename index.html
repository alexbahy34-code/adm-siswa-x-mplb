<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Kelas X MPLB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loader {
            border-top-color: #3B82F6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700 min-h-screen text-gray-800">

    <nav class="glass-effect shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <img src="https://freeimage.host/i/fx9qBjt" alt="Logo SMK" class="h-12 w-12 rounded-full object-cover shadow-md border-2 border-white">
                    <div>
                        <h1 class="text-xl font-bold text-indigo-800 tracking-tight">X MPLB ADMIN</h1>
                        <p class="text-xs text-gray-500 font-medium">Manajemen Data Siswa</p>
                    </div>
                </div>
                <div class="hidden md:flex space-x-2">
                    <button onclick="downloadTemplate()" class="px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition text-sm font-medium flex items-center gap-2">
                        <i class="fas fa-file-csv"></i> Unduh Template
                    </button>
                    <button onclick="document.getElementById('fileInput').click()" class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition text-sm font-medium flex items-center gap-2">
                        <i class="fas fa-upload"></i> Upload Data
                    </button>
                    <input type="file" id="fileInput" class="hidden" accept=".csv" onchange="handleFileUpload(this)">
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <div class="glass-effect rounded-2xl p-6 mb-8 shadow-xl">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Daftar Siswa</h2>
                    <p class="text-gray-500 mt-1">Kelola data siswa kelas X MPLB dengan mudah.</p>
                </div>
                <button onclick="openModal()" class="mt-4 md:mt-0 px-6 py-3 bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 transform hover:-translate-y-1 transition duration-200 flex items-center gap-2">
                    <i class="fas fa-user-plus"></i> Tambah Siswa
                </button>
            </div>
        </div>

        <div class="glass-effect rounded-2xl shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full whitespace-nowrap">
                    <thead>
                        <tr class="bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            <th class="px-6 py-4">No</th>
                            <th class="px-6 py-4">Nama Lengkap</th>
                            <th class="px-6 py-4">NIS</th>
                            <th class="px-6 py-4">NISN</th>
                            <th class="px-6 py-4">L/P</th>
                            <th class="px-6 py-4">Tempat Tanggal Lahir</th>
                            <th class="px-6 py-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="text-center py-10">
                                <div class="flex justify-center items-center">
                                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8 mr-2"></div>
                                    <span class="text-gray-500">Memuat data...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center backdrop-blur-sm transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 transform transition-all duration-300 scale-100">
            <div class="bg-indigo-600 p-4 rounded-t-2xl flex justify-between items-center">
                <h3 class="text-white font-bold text-lg">Tambah Siswa Baru</h3>
                <button onclick="closeModal()" class="text-white hover:text-gray-200"><i class="fas fa-times"></i></button>
            </div>
            <form id="addForm" onsubmit="submitForm(event)" class="p-6 space-y-4">
                <div class="grid grid-cols-4 gap-4">
                    <div class="col-span-1">
                        <label class="block text-sm font-medium text-gray-700">No</label>
                        <input type="number" id="no" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2">
                    </div>
                    <div class="col-span-3">
                        <label class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <input type="text" id="nama" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">NIS</label>
                        <input type="number" id="nis" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">NISN</label>
                        <input type="number" id="nisn" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Jenis Kelamin</label>
                    <select id="jk" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2">
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Tempat, Tanggal Lahir</label>
                    <input type="text" id="ttl" placeholder="Contoh: Jakarta, 12-12-2008" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-50 border p-2">
                </div>

                <div class="pt-4">
                    <button type="submit" id="btnSubmit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        // GANTI URL INI DENGAN URL DEPLOYMENT APPS SCRIPT ANDA
        const API_URL = "https://script.google.com/macros/s/AKfycbypMxJSK3NZCk6HJJzgUdYAt3AB_fXQwqk0GYkizX6G6q3Pn6KZjsGZHYJuIX6mupy4/exec"; 

        // --- FUNGSI UTAMA ---

        // 1. Load Data
        async function loadData() {
            const tbody = document.getElementById('studentTableBody');
            
            try {
                const response = await fetch(`${API_URL}?action=read`);
                const result = await response.json();
                
                tbody.innerHTML = ''; // Clear loading

                if(result.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-gray-500">Belum ada data siswa.</td></tr>';
                    return;
                }

                result.data.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    tr.className = index % 2 === 0 ? 'bg-white hover:bg-gray-50' : 'bg-gray-50 hover:bg-gray-100';
                    tr.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900">${item.no}</td>
                        <td class="px-6 py-4 font-bold text-gray-800">${item.nama}</td>
                        <td class="px-6 py-4 text-gray-600">${item.nis}</td>
                        <td class="px-6 py-4 text-gray-600">${item.nisn}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.jk === 'L' ? 'bg-blue-100 text-blue-800' : 'bg-pink-100 text-pink-800'}">
                                ${item.jk}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-600">${item.ttl}</td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="deleteData(${item.row})" class="text-red-600 hover:text-red-900 transition p-2 bg-red-50 rounded-lg hover:bg-red-100">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-red-500">Gagal memuat data. Periksa koneksi.</td></tr>';
            }
        }

        // 2. Submit Form (Tambah)
        async function submitForm(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            btn.disabled = true;

            const data = {
                no: document.getElementById('no').value,
                nama: document.getElementById('nama').value,
                nis: document.getElementById('nis').value,
                nisn: document.getElementById('nisn').value,
                jk: document.getElementById('jk').value,
                ttl: document.getElementById('ttl').value
            };

            try {
                await fetch(`${API_URL}?action=add`, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                closeModal();
                document.getElementById('addForm').reset();
                Swal.fire('Berhasil!', 'Siswa berhasil ditambahkan.', 'success');
                loadData(); // Reload table
            } catch (error) {
                Swal.fire('Error', 'Gagal menyimpan data.', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // 3. Delete Data
        async function deleteData(rowIndex) {
            const result = await Swal.fire({
                title: 'Apakah anda yakin?',
                text: "Data yang dihapus tidak bisa dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#4F46E5',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                try {
                    Swal.fire({title: 'Menghapus...', didOpen: () => Swal.showLoading()});
                    await fetch(`${API_URL}?action=delete&row=${rowIndex}`, { method: 'POST' });
                    Swal.fire('Terhapus!', 'Data siswa telah dihapus.', 'success');
                    loadData();
                } catch (error) {
                    Swal.fire('Gagal', 'Terjadi kesalahan saat menghapus.', 'error');
                }
            }
        }

        // 4. Download Template
        function downloadTemplate() {
            const csvContent = "data:text/csv;charset=utf-8,No,Nama,NIS,NISN,JK,TTL\n1,Contoh Siswa,12345,0012345,L,Jakarta 01-01-2008";
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "template_siswa_xmplb.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 5. Upload CSV (Import)
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const text = e.target.result;
                const rows = text.split('\n').slice(1); // Skip header
                const data = rows.map(row => row.split(',')).filter(r => r.length > 1);
                
                if(data.length === 0) {
                    Swal.fire('Kosong', 'File CSV kosong atau format salah', 'warning');
                    return;
                }

                try {
                    Swal.fire({title: 'Mengupload...', text: 'Mohon tunggu sebentar', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
                    
                    await fetch(`${API_URL}?action=import`, {
                        method: 'POST',
                        body: JSON.stringify({ data: data })
                    });
                    
                    Swal.fire('Sukses', `${data.length} data berhasil diimport!`, 'success');
                    loadData();
                } catch (error) {
                    Swal.fire('Error', 'Gagal upload data.', 'error');
                }
                input.value = ''; // Reset input
            };
            reader.readAsText(file);
        }

        // Modal Logic
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        // Init
        window.onload = loadData;
    </script>
</body>
</html>
